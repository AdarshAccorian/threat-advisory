<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Threat Advisory | Accorian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.accorian.com/wp-content/uploads/2024/10/Favicon.webp" sizes="32x32" />
    <link rel="stylesheet" type="text/css" href="https://adarshaccorian.github.io/threat-advisory/style.css" defer>
</head>
<body>
    <div class="page-wrapper">

        <!-- Dynamic Threat Advisories -->
        <div id="advisoriesContainer"></div>

        <footer>
            <p>For further assistance, contact us at 
                <a href="mailto:info@accorian.com">info@accorian.com</a>
                or schedule an appointment via our 
                <a href="https://calendly.com/accorian/30min" target="_blank">Calendly link</a>.
            </p>
            <p><strong>Threat Advisory</strong><br><strong>Team Accorian</strong></p>
        </footer>
    </div>

    <!-- =============== JSON DATA STORED IN HTML =============== -->
    <script id="advisoriesData" type="application/json">
    {
      "logoUrl": "https://www.accorian.com/wp-content/uploads/2024/10/Accorian-Logo.svg",
      "advisories": [
        {
          "title": "SQL Injection Vulnerability in projectworlds Online Admission System 1.0",
          "cve": "CVE-2025-12938",
          "date": "September 3, 2025",
          "severity": "HIGH",
          "severityClass": "high-bg",
          "cvssScore": "7.3",
          "description": "This vulnerability allows an attacker to manipulate the 'keyword' argument in a PHP script, potentially leading to unauthorized database access and data modification.",
          "recommendations": "To mitigate this vulnerability, ensure that any input arguments passed to file /process_login.php are sanitized or validated against a predefined set of allowed keywords. This can be achieved by using prepared statements or parameterized queries when making database requests from PHP.",
          "cvssVector": "CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:L",
          "matchingDomain": "None",
          "references": [
            { "label": "NVD Details Page", "url": "https://nvd.nist.gov/vuln/detail/CVE-2025-12938" },
            { "label": "Github Issue", "url": "https://github.com/juzidddd/CVE/issues/1" },
            { "label": "VulDB ctiid", "url": "https://vuldb.com/?ctiid.331662" },
            { "label": "VulDB id", "url": "https://vuldb.com/?id.331662" },
            { "label": "VulDB submit", "url": "https://vuldb.com/?submit.682313" }
          ]
        },
        {
          "title": "Password Generation Algorithm Vulnerability",
          "cve": "CVE-2025-41731",
          "date": "November 10, 2025",
          "severity": "CRITICAL",
          "severityClass": "critical-bg",
          "cvssScore": "9.4",
          "description": "An unauthenticated local attacker with knowledge of the password generation timeframe might be able to brute force the password in a timely manner, allowing them to gain root access to the device if the debug interface is still enabled.",
          "recommendations": "Implement a rate limiting mechanism on the password generation endpoint to limit the number of simultaneous requests, and validate user input to prevent brute-force attacks. Also, consider implementing a password blacklisting feature to block known compromised passwords.",
          "cvssVector": "CVSS:3.1/AV:L/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H",
          "matchingDomain": "None",
          "references": [
            { "label": "NVD Details Page", "url": "https://nvd.nist.gov/vuln/detail/CVE-2025-41731" },
            { "label": "VDE JSON Advisory", "url": "https://jumo.csaf-tp.certvde.com/.well-known/csaf/white/2025/vde-2025-086.json" }
          ]
        }
      ]
    }
    </script>

    <!-- =============== JAVASCRIPT TO RENDER JSON =============== -->
    <script>
        const jsonData = document.getElementById("advisoriesData").textContent;
        const data = JSON.parse(jsonData);

        const container = document.getElementById("advisoriesContainer");

        let html = "";

        data.advisories.forEach(item => {
            const referencesHTML = item.references
              .map(ref => `<li><a href="${ref.url}" target="_blank">${ref.label}</a></li>`)
              .join("");

            html += `
                <article class="card">
                    <header class="article-header">
                        <img src="${data.logoUrl}" alt="Accorian Logo">
                        <h1>${item.title}</h1>

                        <div class="meta-row">
                            <div class="meta-left">
                                <span>${item.cve}</span>
                                <span>|</span>
                                <span>${item.date}</span>
                            </div>

                            <div class="meta-right">
                                <div class="score-pills ${item.severityClass}">
                                    <h5>${item.severity}<span>Severity</span></h5>
                                    <h5>${item.cvssScore}<span>CVSS Score</span></h5>
                                </div>
                            </div>
                        </div>
                    </header>

                    <section>
                        <div class="text-description-box">
                            <h2>Description</h2>
                            <p>${item.description}</p>
                        </div>

                        <div class="text-description-box">
                            <h2>Recommendations</h2>
                            <p>${item.recommendations}</p>
                        </div>

                        <div class="text-description-box">
                            <h2>CVSS Vector</h2>
                            <p>${item.cvssVector}</p>
                        </div>

                        <div class="text-description-box">
                            <h2>Matching Domain</h2>
                            <p>${item.matchingDomain}</p>
                        </div>

                        <div class="text-description-box">
                            <h2>References</h2>
                            <ul>${referencesHTML}</ul>
                        </div>
                    </section>
                </article>
            `;
        });

        container.innerHTML = html;
    </script>

</body>
</html>
